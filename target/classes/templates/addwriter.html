<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>ADD WRITER</title>
</head>
<body>
<div align="center">
    <h1>ADD WRITER</h1>
    <br />
    <form action="#" th:action="@{/save4}" th:object="${addwriter}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ADD AUTHOR:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>ADD TITLE:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>

            <tr>
                <td>ADD YEAR OF BIRTH:</td>
                <td><input type="number" th:field="*{yearOfBirth}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">SAVE</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
