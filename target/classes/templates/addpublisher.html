<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>ADD PUBLISHER</title>
</head>
<body>
<div align="center">
    <h1>ADD PUBLISHER</h1>
    <br />
    <form action="#" th:action="@{/save3}" th:object="${addpublisher}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ADD NAME:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>ADD NIP:</td>
                <td><input type="text" th:field="*{nip}" /></td>
            </tr>
            <tr>
                <td>ADD ADDRESS:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">SAVE</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
