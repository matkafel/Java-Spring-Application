<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <style>
        @import url("https://fonts.googleapis.com/css?family=Alata&display=swap");
        body {
            background-color: #10161a;
            font-family: alata;
            color: white;
        }
        h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 50px;
        }

        .database {
            position: relative;
            display: flex;

            justify-content: space-around;
            text-align: center;
            margin-top: 100px;

        }


        a {
            cursor: pointer;
            font-size: 200px;
            text-align: center;
            color: white;
        }

        p{
            margin: 0;
            font-size: 50px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<h1>Books App</h1>

<div class="database">

    <div class="icons">
        <div class="books">
            <a href="books"><i class="fas fa-book"></i></a>
            <p>Books</p>
        </div>
    </div>

    <div class="icons">
        <div class="writers">
            <a href="writers"><i class="fas fa-book-reader"></i></a>
            <p>Writers</p>
        </div>
    </div>

    <div class="icons">
        <div class="publisher">
            <a href="publisher"><i class="fas fa-podcast"></i></a>
            <p>Publisher</p>
        </div>
    </div>

    <div class="icons">
        <div class="announce">
            <a href="announce"><i class="far fa-calendar-alt"></i></a>
            <p>Announce</p>
        </div>
    </div>

</div>

</div>
</body>
</html>
